<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout-admin.html}">

<body>
	<!-- Gọi fragment header -->
	<header th:replace="~{admin/fragments/header :: header}"></header>

	<section class="row" layout:fragment="content">
		<div class="col-md-4">
			<div class="card">
				<div class="card-header">List Category</div>
				<div class="card-body">
					<!-- Hiện thông báo -->
					<div th:if="${message != null}" class="alert alert-primary"
						role="alert">
						<i>[[${message}]]</i>
					</div>
					<!-- Hết thông báo -->
					<table class="table table-striped table-responsive">
						<thead class="thead-inverse">
							<tr>
								<th>Category ID</th>
								<th>Category Name</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="category : ${categories}">
								<td scope="row">[[${category.categoryId}]]</td>
								<td th:text="${category.name}"></td>
								<td>
									<!-- Nút View --> <a
									th:href="@{'/admin/categories/view/' + ${category.categoryId}}"
									class="btn btn-outline-info" title="View"> <i
										class="fa fa-info"></i> View
								</a> <!-- Nút Edit --> <a
									th:href="@{/admin/categories/edit/{categoryId}(categoryId=${category.categoryId})}"
									class="btn btn-outline-warning" title="Edit"> <i
										class="fa fa-edit"></i> Edit
								</a> <!-- Nút Delete --> <a
									th:href="@{'/admin/categories/delete/' + ${category.categoryId}}"
									class="btn btn-outline-danger" title="Delete"
									onclick="return confirm('Are you sure you want to delete this category?');">
										<i class="fa fa-trash"></i> Delete
								</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>

	<!-- Gọi fragment footer -->
	<footer th:replace="~{admin/fragments/footer :: footer}"></footer>
</body>
</html>
